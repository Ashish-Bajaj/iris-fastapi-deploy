name: CI/CD to GKE

on:
  push:
    branches: [ "main" ]

env:
  PROJECT_ID: ultra-cinema-473010-q9
  LOCATION: us-central1           # ✅ Use your actual region
  REPOSITORY: iris-repo
  IMAGE_NAME: iris-api
  CLUSTER_NAME: iris-cluster
  CLUSTER_ZONE: us-central1-a     # ✅ Typically clusters are zonal (like us-central1-a)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # ✅ Authenticate to Google Cloud using service account key
    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ env.PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true

    # ✅ Configure Docker for Artifact Registry
    - name: Configure Docker for Artifact Registry
      run: gcloud auth configure-docker ${{ env.LOCATION }}-docker.pkg.dev --quiet

    # ✅ Build and push Docker image
    - name: Build and Push Docker image
      run: |
        docker build -t ${{ env.LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:latest .
        docker push ${{ env.LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:latest

    # ✅ Connect to GKE cluster
    - name: Get GKE credentials
      run: |
        gcloud container clusters get-credentials ${{ env.CLUSTER_NAME }} \
          --zone ${{ env.CLUSTER_ZONE }} \
          --project ${{ env.PROJECT_ID }}

    # ✅ Deploy to GKE
    - name: Deploy to GKE
      run: |
        kubectl apply -f k8s/deployment.yaml
        kubectl apply -f k8s/service.yaml
        kubectl rollout status deployment/iris-api --timeout=120s


